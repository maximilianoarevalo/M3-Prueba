<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Conversor de monedas Nacional</p>
        </div>
        <div class="page-box">
            <p class="clp-title">Pesos CLP</p>
            <input type="text" id="clp-value" class="clp-value" placeholder="Ingrese el monto en CLP">
            <p class="money-title">Moneda a convertir</p>
            <select name="money-select" id="selector" class="money-select">
                <!-- Se definen manualmente para luego ir directamente a la data para cada endpoint -->
                <option value="uf" selected>Unidad de fomento (UF)</option>
                <option value="euro">Euro</option>
                <option value="dolar">Dólar observado</option>
                <option value="dolar_intercambio">Dólar acuerdo</option>
            </select>
            <button class="money-button" onclick="clpValueToCurrency()">Buscar</button>
            <p id="money-result" class="money-result">...</p>
        </div>
        <div class="grafica">
            <canvas id="myChart"></canvas>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
